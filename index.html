<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de PIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>¡Bienvenido!</h1>
            <p>Ingresa el PIN de 4 dígitos para continuar</p>
            <div class="input-container">
                <input type="text" id="pinInput" maxlength="4" placeholder="****" autofocus>
                <button id="verifyButton">Verificar</button>
            </div>
            <p id="message"></p> <!-- Mensaje de confirmación o error -->
            <p id="hintMessage"></p> <!-- Pista para adivinar la contraseña -->
            <button id="showHintButton">Mostrar Pista Adicional</button> <!-- Nuevo botón -->
            <p id="additionalHintMessage"></p> <!-- Pista adicional que se mostrará al hacer clic en el botón -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
