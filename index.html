<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de PIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido!</h1>
        <p>Ingresa el PIN correcto para avanzar:</p>
        <input type="password" id="pinInput" maxlength="4" placeholder="0000">
        <button id="submitButton">Verificar</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
